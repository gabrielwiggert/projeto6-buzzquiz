<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <p>BuzzQuizz</p>
    </header>

<!-- lista de quizzes (tela 1) -->
        <section class="lista-quizzes">    
            <div class="container-criar">           
                <div class="criar-quizz">
                    <p>Voçê não criou nenhum <br> quizz ainda :&#40</p>
     
               <button type="text" class="placeholdercriar" onclick="comecarCriacao()">Cria Quizz</button>
                </div>
            </div>
            <div class="titulos">
                <p>Todos os quizzes</p>
            </div>
            
        </section>  
        
<!-- criação do quizz-->



        <section class="criacao-de-quizzes hidden">
            <div class="titulo-criação">
                <p>Comece pelo começo</p>
            </div>
            <div class="caixa-input">
                <input type="text" placeholder="Título do seu quizz" class="titulo-criacao placeholdercriacao"/> 
                <input type="text" placeholder="URL da imagem do seu quizz" class="url-image placeholdercriacao"/>
                <input type="text" placeholder="Quantidade de perguntas do quizz" class="quantidade-perguntas placeholdercriacao"/>
                <input type="text" placeholder="Quantidade de níveis do quizz" class="quantidade-niveis placeholdercriacao"/>
            </div>
            <div class="botao-prosseguir" >
                <button onclick="abrirPerguntas()">Prosseguir para criar perguntas</button>
            </div>
        </section>

<!-- perguntas do quizz -->
        
        <section class="perguntas hidden">
            <div class="titulos">
                <p>Crie suas perguntas</p>
            </div>
        </section>

        <section class="perguntas-quizz">
            
           
            <div class="botao-prosseguir-2 hidden" >
                <button onclick="abrirNiveis()">Prosseguir para criar niveis</button>
            </div>
        </section>

<!-- niveis do quizz -->
                
        <section class="niveis hidden">
            <div class="titulos">
                <p>Agora, decida os níveis!</p>
            </div>        
        </section>

        <section class="niveis-quizz">
            
            
            <div class="botao-prosseguir-3 hidden" >
                <button onclick="abrirSucesso()">Finalizar Quizz</button>
            </div>
        </section>

<!-- sucesso do quizz -->
        <!-- <section class="succeso ">
        </section> -->
        
        <section class="sucesso-quizz hidden"></section>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/scripts/script-tela3.1.js"></script>
        <script src="/scripts/script-tela3.2.js"></script>
        <script src="/scripts/script-tela3.3.js"></script>
        <script src="/scripts/script-tela3.4.js"></script>
        <script src="script-tela1.js"></script>

<!-- Execucao de um quizz (tela 2) -->

        <section class="execucao-quizz"></section>

      
      
</body>
</html>
